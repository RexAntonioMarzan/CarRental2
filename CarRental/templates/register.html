{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<section class="card" style="max-width: 420px; margin: 0 auto; padding: 36px;">
  <h1 style="font-size: 26px; margin-bottom: 8px;">Create an account</h1>
  <p style="margin-bottom: 20px;">Set up your Drive Car Rental account to start booking vehicles in minutes.</p>

  <form method="post">

    <div>
      <label for="username">Username</label>
      <input id="username" name="username" type="text" autocomplete="username" required>
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" required>
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="new-password" required>
    </div>

    <button class="btn" type="submit">Register</button>
  </form>

  <p style="margin-top: 16px; text-align: center; font-size: 14px;">
    Already have an account?
    <a href="{{ url_for('login') }}" style="color: var(--brand-primary); font-weight: 600;">Login instead</a>
  </p>
</section>
{% endblock %}
