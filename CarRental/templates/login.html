<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - DriveEase Car Rental</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background:
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=1600&q=80')
        no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

     .login-box {
    background: rgba(20, 20, 20, 0.85);
    padding: 40px 35px;
    width: 320px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 186, 8, 0.4);
    text-align: center;
    backdrop-filter: blur(6px);
    transition: box-shadow 0.4s, transform 0.4s;
    box-sizing: border-box;      /* optional but nice */
  }

    .login-box:hover {
      box-shadow: 0 0 40px rgba(255, 186, 8, 0.8);
      transform: translateY(-5px);
    }

    h2 {
      color: #ffba08;
      margin-bottom: 20px;
      letter-spacing: 1px;
      font-size: 24px;
      text-transform: uppercase;
    }

    /* FLASH MESSAGES INSIDE LOGIN BOX */
    .flash-container {
      margin-bottom: 10px;
      text-align: left;
      width: 100%;
    }

    .flash {
    font-size: 13px;
    padding: 8px 10px;
    border-radius: 6px;
    margin-bottom: 6px;
    border: 1px solid transparent;
    width: 100%;                 /* <<< NEW */
    box-sizing: border-box;      /* <<< NEW */
    display: block;              /* <<< NEW */
  }

    .flash.danger {
      background: rgba(255, 77, 79, 0.12);
      border-color: rgba(255, 77, 79, 0.7);
      color: #ffb3b3;
    }

    .flash.success {
      background: rgba(83, 216, 106, 0.12);
      border-color: rgba(83, 216, 106, 0.7);
      color: #b4ffbf;
    }

    .flash.info {
      background: rgba(36, 181, 217, 0.12);
      border-color: rgba(36, 181, 217, 0.7);
      color: #b9f0ff;
    }

 input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 6px;
    outline: none;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 14px;
    transition: background 0.3s, box-shadow 0.3s;
    box-sizing: border-box;      /* <<< para eksaktong kasing-lapad ng button */
  }

    input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px #ffba08;
    }

  button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #ffba08, #ffda47);
    border: none;
    border-radius: 8px;
    color: #000;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
    box-sizing: border-box;      /* <<< optional pero consistent */
  }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffba08;
    }

    button:active {
      box-shadow: 0 0 40px #fff176, 0 0 10px #ffba08;
      transform: scale(0.98);
    }

    p {
      color: #ccc;
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #ffba08;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #ffe066;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 10px rgba(255, 186, 8, 0.3); }
      50% { box-shadow: 0 0 25px rgba(255, 186, 8, 0.8); }
      100% { box-shadow: 0 0 10px rgba(255, 186, 8, 0.3); }
    }

    .login-box:focus-within {
      animation: glowPulse 1.5s infinite alternate;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Welcome Back</h2>

    {# FLASH MESSAGES DITO SA LOOB NG BOX #}
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-container">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>

    <p>Donâ€™t have an account? <a href="{{ url_for('register') }}">Register</a></p>
  </div>

</body>
</html>
